<button aria-label="Close" class="ant-modal-close ng-star-inserted" (click)="closeDialog()">
  <span class="ant-modal-close-x">
    <i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>
  </span>
</button>
<nz-spin [nzSpinning]="isLoading">
  <nz-tabset *ngIf="!isLoading">
    <nz-tab nzTitle="Thông tin">
      <form nz-form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
        <ng-template #controlErrorTpl let-control>
          <app-render-errors [control]="control"></app-render-errors>
        </ng-template>
        <div class="row">
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Mã dịch vụ</nz-form-label>
              <nz-form-control [nzErrorTip]="controlErrorTpl">
                <input-text [readonly]="true" formControlName="serviceCode" placeholder="">
                </input-text>
              </nz-form-control>
            </nz-form-item>
          </div>
    
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Mã bảng cước</nz-form-label>
              <nz-form-control [nzErrorTip]="controlErrorTpl">
                <input-text [readonly]="true" formControlName="domesticFreightRuleCode" placeholder="">
                </input-text>
              </nz-form-control>
            </nz-form-item>
          </div>
    
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label nzRequired>Mã khu vực</nz-form-label>
              <nz-form-control [nzErrorTip]="controlErrorTpl">
                <input-text formControlName="freightRegionCode" placeholder="">
                </input-text>
              </nz-form-control>
            </nz-form-item>
          </div>
    
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label nzRequired>Tên khu vực </nz-form-label>
              <nz-form-control [nzErrorTip]="controlErrorTpl">
                <input-text formControlName="freightRegionName" placeholder="">
                </input-text>
              </nz-form-control>
            </nz-form-item>
          </div>
    
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Mô tả</nz-form-label>
              <nz-form-control [nzErrorTip]="controlErrorTpl">
                <input-text formControlName="description" placeholder="">
                </input-text>
              </nz-form-control>
            </nz-form-item>
          </div>
    
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Đặc biệt</nz-form-label>
              <nz-form-control [nzErrorTip]="controlErrorTpl">
                <input-check-box placeholder="" formControlName="isSpecial"></input-check-box>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div class="text-right mt-2">
          <ng-container *ngIf="mode !== 'view'">
            <button nz-button class="btn btn-primary mr-2" type="submit" [nzLoading]="isSubmit">
              Lưu dữ liệu
            </button>
          </ng-container>
          <button class="btn btn-light" type="button" (click)="closeDialog()">Đóng</button>
        </div>
      </form>
    </nz-tab>
    <nz-tab nzTitle="Tỉnh" *ngIf="mode !== 'add'">
      <app-cuocphi-khuvuc-tinh [mode]="mode" [khuVucId]="id"></app-cuocphi-khuvuc-tinh>
    </nz-tab>
    <nz-tab nzTitle="Quận Huyện" *ngIf="mode !== 'add'">
      <app-cuocphi-khuvuc-huyen [mode]="mode" [khuVucId]="id"></app-cuocphi-khuvuc-huyen>
    </nz-tab>
    <nz-tab nzTitle="Bưu cục" *ngIf="mode !== 'add'">
      <app-cuocphi-khuvuc-buucuc [mode]="mode" [khuVucId]="id"></app-cuocphi-khuvuc-buucuc>
    </nz-tab>
  </nz-tabset>
</nz-spin>
