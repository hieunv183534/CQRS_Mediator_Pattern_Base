<button aria-label="Close" class="ant-modal-close ng-star-inserted" (click)="closeDialog()">
  <span class="ant-modal-close-x">
    <i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>
  </span>
</button>
<nz-spin [nzSpinning]="isLoading">
  <form nz-form *ngIf="!isLoading" [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
    <ng-template #controlErrorTpl let-control>
      <app-render-errors [control]="control"></app-render-errors>
    </ng-template>
    <div class="row">  

     
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label nzRequired>Loại bưu gửi</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-select-api [items]="[{ value: null, text: 'Chọn loại bưu gửi' }]" formControlName="itemTypeCode"
                [apiService]="itemTypeApi" [apiParams]="{ page: 1 }" placeholder="">
            </input-select-api>
          </nz-form-control>
        </nz-form-item>
      </div>
        
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label nzRequired>Phương thức tính</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-select placeholder="" [items]="[{value:0,text:'Tính theo nấc khống lượng'},{value:1, text:'Tính theo bước cước'}]"
            formControlName="calculationMethod"></input-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label nzRequired>Từ khối lượng</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-float placeholder="" formControlName="fromWeight"></input-float>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label nzRequired>Đến khối lượng</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-float placeholder="" formControlName="toWeight"></input-float>
          </nz-form-control>
        </nz-form-item>
      </div>

     
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label>Cước</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-float placeholder="" formControlName="freight"></input-float>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label>Bước cước</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-float placeholder="" formControlName="freightStep"></input-float>
          </nz-form-control>
        </nz-form-item>
      </div>

    
    </div>

    <div class="text-right mt-2">
      <ng-container *ngIf="mode !== 'view'">
        <button nz-button class="btn btn-primary mr-2" type="submit" [nzLoading]="isSubmit">
          Lưu dữ liệu
        </button>
      </ng-container>
      <button class="btn btn-light" type="button" (click)="closeDialog()">Đóng</button>
    </div>
  </form>
</nz-spin>
