<button aria-label="Close" class="ant-modal-close ng-star-inserted" (click)="closeDialog()">
  <span class="ant-modal-close-x">
    <i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>
  </span>
</button>
<nz-spin [nzSpinning]="isLoading">
  <form nz-form *ngIf="!isLoading" [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
    <ng-template #controlErrorTpl let-control>
      <app-render-errors [control]="control"></app-render-errors>
    </ng-template>
    <div class="row">
      <div class="col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Mã bưu cục</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-select-api placeholder="Chọn bưu cục" [apiService]="posApi" formControlName="posCode">
            </input-select-api>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Tên Nhóm</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-text placeholder="Chọn bưu cục" formControlName="groupName">
            </input-text>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Ấn phẩm</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-select-api placeholder="Chọn ấn phẩm" [apiService]="dimReportManagePrinterCboApi"
              formControlName="reportManagerID"></input-select-api>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Tên máy in</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <nz-input-group [nzAddOnAfter]="suffixCheckBox2">
              <input-text placeholder="Nhập tên máy in" formControlName="printerName"></input-text>
            </nz-input-group>
            <ng-template #suffixCheckBox2>
             <div (click)="chonMayIn()"> Tìm máy in</div>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label nzRequired>Danh sách IP máy tính</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-text placeholder="xxx.xxx.xxx,yyy.yyy.yyy" formControlName="ip"></input-text>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="row" formGroupName="optionPrint">
      <div class="col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Khổ giấy</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <input-text formControlName="paperSize"></input-text>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Cấu hình trang</nz-form-label>
          <nz-form-control [nzErrorTip]="controlErrorTpl">
            <nz-input-group nzCompact>
              <input-switch class="w-auto mr-2" formControlName="landscape" classControl="mr-2">In Ngang</input-switch>
              <input-switch class="w-auto" formControlName="duplex" classControl="mr-2">In hai mặt
              </input-switch>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div class="text-right mt-2">
      <ng-container *ngIf="mode !== 'view'">
        <button nz-button class="btn btn-primary mr-2" type="submit" [nzLoading]="isSubmit">
          Lưu dữ liệu
        </button>
      </ng-container>
      <button class="btn btn-light" type="button" (click)="closeDialog()">Đóng</button>
    </div>
  </form>
</nz-spin>
