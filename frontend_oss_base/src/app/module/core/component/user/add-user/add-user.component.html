<form [formGroup]="formAdd" (ngSubmit)="handleOk()" (keydown.enter)="handleOk()">
  <p-dialog header="Thêm mới người dùng" [(visible)]="isVisibleAdd" modal="true" (onHide)="handleCancel()" [style]="{width: '50vw'}">
    <p-divider align="left"> <b>Thông tin cơ bản</b> </p-divider>    
    <div class="p-fluid grid">
      <div class="p-field col-6 md-6">
        <span class="p-float-label">
            <input type="text" id="email" pInputText formControlName="email"/>
            <label for="email">Email <span style="color: red;">*</span> </label>            
        </span>
        <div *ngIf="submitted && f.email.errors">
          <ng-container  *ngIf="f.email.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'email' | translate }} {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.email.errors.minlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'email' | translate }} {{'ms_validate_more_characters_long' | translate }}"></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.email.errors.maxlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'email' | translate }} {{'ms_validate_less_characters_long' | translate }}"></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.email.errors.email">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'email' | translate }} {{'ms_validate_email_invalid_address' | translate }}"></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.email.errors.cannotContainSpace">
            <p-tag styleClass="p-mr-2" severity="warning" *ngIf="f.email.errors.cannotContainSpace" value="{{'email' | translate }} {{'ms_validate_space' | translate }}"></p-tag>
          </ng-container >
        </div>
      </div>      
      <div class="p-field col-6 md-6">
        <span class="p-float-label">
            <input type="text" id="name" pInputText formControlName="name"/>
            <label for="name">Tên <span style="color: red;">*</span></label>
        </span>
        <div *ngIf="submitted && f.name.errors">
          <ng-container  *ngIf="f.name.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'name' | translate }} {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.name.errors.minlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'name' | translate }} {{'ms_validate_more_characters_long' | translate }}" ></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.name.errors.maxlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'name' | translate }} {{'ms_validate_less_characters_long' | translate }}" ></p-tag><br>
          </ng-container >            
        </div>
      </div> 
      <div class="p-field col-6 md-6">
        <span class="p-float-label">
            <input type="text" id="userName" pInputText formControlName="userName"/>
            <label for="userName">Username <span style="color: red;">*</span></label>
        </span>
        <div *ngIf="submitted && f.userName.errors">
          <ng-container  *ngIf="f.userName.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'username' | translate }} {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >   
          <ng-container  *ngIf="f.userName.errors.minlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'username' | translate }} {{'ms_validate_more_characters_long' | translate }}" ></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.userName.errors.maxlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'username' | translate }} {{'ms_validate_less_characters_long' | translate }}" ></p-tag><br>
          </ng-container >          
        </div>
      </div> 
      <div class="p-field col-6 md-6">
        <span class="p-float-label">
            <input type="text" id="phoneNumber" pInputText formControlName="phoneNumber"/>
            <label for="phoneNumber">Phone <span style="color: red;">*</span></label>
        </span>
        <div *ngIf="submitted && f.phoneNumber.errors">
          <ng-container  *ngIf="f.phoneNumber.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'mobile' | translate }} {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >  
          <ng-container  *ngIf="f.phoneNumber.errors.pattern">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'mobile' | translate }} {{'ms_validate_phone_invalid_address' | translate }}" ></p-tag><br>
          </ng-container >
        </div>
      </div>         
    </div>
    <p-divider align="left"> <b>Thông tin nâng cao</b> </p-divider>
    <div class="p-fluid grid">
      <div class="p-field col-6 md-6">        
        <span class="p-float-label">
            <!-- <input type="text" id="status" pInputText formControlName="status"/> -->
            <p-dropdown id="status" [options]="statusOptions" formControlName="status" optionLabel="label" placeholder="."  [showClear]="true" optionValue="value"></p-dropdown>
            <label for="status">Trạng thái <span style="color: red;">*</span></label>            
        </span>
        <div *ngIf="submitted && f.status.errors">
          <ng-container  *ngIf="f.status.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'status' | translate }} {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >
        </div>
      </div>  
      <div class="p-field col-6 md-6">
        <span class="p-float-label">
            <input type="text" id="password" pInputText formControlName="password"/>
            <label for="password">Mật khẩu <span style="color: red;">*</span></label>
        </span>
        <div *ngIf="submitted && f.password.errors">
          <ng-container  *ngIf="f.password.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'password' | translate }} {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.password.errors.minlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'password' | translate }} {{'ms_validate_more_characters_long' | translate }}" ></p-tag><br>
          </ng-container >
          <ng-container  *ngIf="f.password.errors.maxlength">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'password' | translate }} {{'ms_validate_less_characters_long' | translate }}" ></p-tag><br>
          </ng-container >          
        </div>
      </div> 
      <div class="p-field col-6 md-6">
        <span class="p-float-label">            
            <p-dropdown id="groupId" [options]="groups" formControlName="groupId" optionLabel="name" optionValue="groupId" [filter]="true" filterBy="name" [showClear]="true" placeholder="."></p-dropdown>
            <label for="groupId">Nhóm quyền<span style="color: red;">*</span></label>
        </span>
        <div *ngIf="submitted && f.groupId.errors">
          <ng-container  *ngIf="f.groupId.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="{{'group' | translate }} {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >
        </div>
      </div> 
      <div class="p-field col-6 md-6">
        <span class="p-float-label">
            <p-dropdown id="requireOtp" [options]="loginTypeOptions" formControlName="requireOtp" optionLabel="label" placeholder="."  [showClear]="true" optionValue="value"></p-dropdown>
            <!-- <input type="text" id="requireOtp" pInputText formControlName="requireOtp"/> -->
            <label for="requireOtp">Kiểu đăng nhập<span style="color: red;">*</span></label>
        </span>
        <div *ngIf="submitted && f.requireOtp.errors">
          <ng-container  *ngIf="f.requireOtp.errors.required">
            <p-tag styleClass="p-mr-2" severity="warning" value="Kiểu đăng nhập {{'ms_validate_required' | translate }}" ></p-tag><br>
          </ng-container >          
        </div>
      </div>         
    </div>    
    <ng-template pTemplate="footer">
      <p-button (click)="handleCancel()" label="Hủy" styleClass="p-button-warning"></p-button>
      <p-button (click)="handleOk()" label="Lưu" styleClass="p-button-success"></p-button>
    </ng-template>
  </p-dialog>  
</form>
